<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cloudbusting App</title>
    <link rel="stylesheet" href="src/style.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/675f25f766.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

</head>

<body>
    <div class="container">
        <div class="weather-app">
            <h1>
                <span class="header-icon"><i class="fas fa-cloud-moon-rain"></i></span>Cloudbusting App
            </h1>
            <hr />
            <form form id="searchEngine">
                <label class="search">
                    <input type="text" placeholder="Enter a city" autocomplete="off" class="searchBar"
                        id="search-bar-input" />
                    <div class="row">
                        <div class="col-md-8 text-right">
                            <div class="btn-group" role="group">
                                <button type="button" class="searchButton" class="btn btn-danger"><i
                                        class="glyphicon glyphicon-user"></i>Search</button>
                                <button type="button" class="currentCityButton" class="btn btn-danger"><i
                                        class="glyphicon glyphicon-user"></i>Current City</button>
                            </div>
                        </div>
                </label>
            </form>
            <ul>
                <li>
                    <br />
                    <span class="city"></span>
                </li>
                <li>
                    <div class="date" class id="date"></div>
                </li>
                <li>
                    <div id="description"></div>
                </li>
            </ul>
            <div class="row">
                <div class="col-md-6">
                    <ul>
                        <li>
                            <div class="current-temperature-icon" id="icon"><i class="fas fa-sun"></div></i>
                            <span class="temperature"></span><span class="units"><a href="#" id="celcius">°C</a> | <a
                                    href="#" id="farenheit">°F</a></span>
                        </li>
                        <li>
                            <span class="high-low">H:° / L: °</span>
                        </li>
                    </ul>
                </div>
                <div class="col-6">
                    <ul>
                        <li>
                            Wind: <span id="wind"></span>mph
                        </li>
                        <li>
                            Humidity: <span id="humidity"></span>%
                        </li>
                    </ul>
                </div>
            </div>
            <br />
            <div class="row">
                <div class="col-sm">
                    <div class="days" class="monday">
                        Monday
                        <br />
                        <i class="fas fa-sun"></i>
                        <br />
                        37° / 34°
                    </div>
                </div>
                <div class="col-sm">
                    <div class="days" class="tuesday">
                        Tuesday
                        <br />
                        <i class="fas fa-sun"></i>
                        <br />
                        37° / 34°
                    </div>
                </div>
                <div class="col-sm">
                    <div class="days" class="wednesday">
                        Wednesday
                        <br />
                        <i class="fas fa-sun"></i>
                        <br />
                        37° / 34°
                    </div>
                </div>
                <div class="col-sm">
                    <div class="days" class="thursday">
                        Thursday
                        <br />
                        <i class="fas fa-sun"></i>
                        <br />
                        37° / 34°
                    </div>
                </div>
                <div class="col-sm">
                    <div class="days" class="friday">
                        Friday
                        <br />
                        <i class="fas fa-sun"></i>
                        <br />
                        37° / 34°
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="src/index.js"></script>
</body>

</html>
